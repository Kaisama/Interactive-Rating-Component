<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating-Component</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fca2830fa6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
       <div class="logo-wrapper">
        <div class="logo">
           <h1><i class="fa-solid fa-star"></i><span class="span">Rating Component</span><i class="fa-solid fa-star"></i></h1> 
         </div>
       </div>
         <h2 class="heading">
            Please Provide Feedback ! 
         </h2>
         <p class="para">
            We appreciate your feedback. Please be specific and constructive in your responses to help us enhance our offerings.         </p>
        <div class="rating">
            <input type="radio" name="star" id="star1"><label for="star1"></label>
            <input type="radio" name="star" id="star2"><label for="star2"></label>
            <input type="radio" name="star" id="star3"><label for="star3"></label>
            <input type="radio" name="star" id="star4"><label for="star4"></label>
            <input type="radio" name="star" id="star5"><label for="star5"></label>
        </div>
           

        <button class="btn">Submit</button>
    </div>
</body>
</html>
